        <div id="cc-matrix-4210015935"><div id="cc-m-14323836635" class="j-module n j-htmlCode "><html>
<head>
    <title>Editor</title>
    <style type="text/css"> 
        @import url('https://fonts.googleapis.com/css?family=Hammersmith+One|Roboto:300,400,500,700,900');

        *{
            margin: 0;
            padding: 0;
            color: white;

            box-sizing: border-box;
        }

        body{
            background: #1c1c1c;
        }

        /*******EDITOR******************/
        #con-editor{
            width: 60%;
            position: relative;
            left: 20%;
            margin-top: 50px;
        }

        #editor{
            display: flex;
            flex-direction: column;

            background: #d5aa01;
            padding: 5px;
            border-radius: 10px;
            box-shadow: rgba(11, 11, 11, 10.3) 1px 1px 10px;
        }

        /*CAJA DE TEXTO*/
        #cajaTexto{
            background: #1c1c1c;
            width: 100%;
            height: 65vh;
          outline: none;
            border: solid 1px #d5aa01;
            border-radius: 5px 5px 5px 5px;
            padding: 10px;
            margin-bottom: 10px;

            font-family: 'Roboto';
        }

        /*MENU*/
        #menu{
            background: #1c1c1c;
            width: 100%;
            border: solid 1px #d5aa01;
            border-radius: 4px 4px 4px 4px;
            padding: 5px;
             color: #1c1c1c;
        }

        .comando{
            padding: 5px 10px;
            background: #d5aa01;
            border: solid 1px #d5aa01;
            color: #1c1c1c;

            outline: none;
            cursor: pointer;
        }

        .comando:active{
            border: solid 1px #1c1c1c;
            background: #1c1c1c;
        }

        #btnUnderline > span{
            text-decoration: underline;
        }

        #btnColor > span{
            color: white;
        }
      .comando{
        padding 5px 10px;
        background: #1c1c1c;
        border: solid 3px #d5aa01;
        border-radius: 5px 5px 5px 5px;
      }

        

        
    </style>
</head>
<body>
    <div id="con-editor">
        <div id="editor">
            <div id="cajaTexto" contenteditable>

            </div>
            <div id="menu">
                <button data-type="bold" class="comando" id="btnBold"><b>Bold</b></button>
                <button data-type="italic" class="comando" id="btnItalic"><i>Itallic</i></button>
                <button data-type="underline" class="comando" id="btnUnderline"><span>Underline</span></button>
                <button data-type="backColor" class="comando" id="btnBackColor"><span>Back Color (Underlined)</span></button>
                <button data-type="save" class="comando" id="btnSave"><span>Save in Browser</span></button>
                <button data-type="save" class="comando" id="btnLoad"><span>Load from Browser</span></button>

            </div>  
        </div>
    </div>

    <script type="text/javascript">

        //Opciones
        var btnBold = document.getElementById('btnBold'),
            btnItalic = document.getElementById('btnItalic'),
            btnUnderline = document.getElementById('btnUnderline'),
           // btnColor = document.getElementById('btnColor'),
            btnSave = document.getElementById("btnSave"),
            btnLoad = document.getElementById("btnLoad"),
            btnBackColor = document.getElementById('btnBackColor');

        btnBold.onclick = function(event){
            document.execCommand(btnBold.getAttribute("data-type"),false,null);
        }

        btnItalic.onclick = function(event){
            document.execCommand(btnItalic.getAttribute("data-type"),false,null);
        }   

        btnUnderline.onclick = function(event){
            document.execCommand(btnUnderline.getAttribute("data-type"),false,null);
        }   

        /*btnColor.onclick = function(event){
            document.execCommand(btnColor.getAttribute("data-type"),false,"#35037F");
        } */  

        btnBackColor.onclick = function(event){
            document.execCommand(btnBackColor.getAttribute("data-type"),true,"gold");
        }   
      
      btnSave.onclick = function(event){
        //document.execCommand(btnSave.getAttribute("data-type"),true, null);
        
        // deja veo xd
        function guardar() {
          localStorage.setItem("texto", document.getElementById('cajaTexto').innerHTML); 
          alert("Se guardara el archivo en su navegador");
       
        }
        if(localStorage.getItem("texto") !== null ) {
          var sobreescribir = confirm("Esto sobreeescribira lo que actualmente tiene guardado en su navegador. Presione OK o Aceptar para continuar.");
          if(sobreescribir) {
            guardar()
          } else {
            alert("No se ha guardado el archivo.")
          }
        } else {
          guardar()
        }     
        // alert(localStorage.getItem("texto"));
      }
      
      btnLoad.onclick = () => {
        if(localStorage.getItem("texto") !== null ) {
          function cargar() {
            document.getElementById("cajaTexto").innerHTML = localStorage.getItem("texto");
            alert("Cargado.")
          }
          if(document.getElementById("cajaTexto").innerHTML !== "") {
            var sobreescribir = confirm("Esto sobreescribira lo que ha escrito actualmente. Presione OK o Aceptar para continuar.")
            if(sobreescribir) {
              cargar()
            } else {
              alert("Nada se ha sobreescrito.")
            }
          } else {
            cargar()
          }
          
        } else {
          alert("Nada que cargar..")
        }
      }
    
    </script>
</body>
</html></div></div>
